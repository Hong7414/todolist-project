{% extends 'base.html' %} {% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <section class="hero is-link is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            <label class="Title" for="id_title" style="color: rgb(0, 0, 0);">Title</label>
                            <input class="input" type="text" name="title" maxlength="50" required id="id_title"
                                placeholder="Title input">
                        </p>
                        <p class="subtitle">
                            <label class="Text" for="id_text" style="color: rgb(0, 0, 0);">Text</label>
                            <textarea class="textarea is-large" name="text" id="id_text"
                                placeholder="Textarea"></textarea>
                        </p>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <label class="checkbox" for="id_important"></label>
                            <input type="checkbox" name="important" id="id_important">
                            Important
                        </p>
                        <p class="card-footer-item">
                            <label class="checkbox" for="id_Completed"></label>
                            <input type="checkbox" name="completed" id="id_completed">
                            Completed
                        </p>
                    </footer>
                    <p class="card-footer-item">
                        <button class="button is-primary" type="submit">新增</button>
                    </p>
                </div>
            </div>
        </div>
    </section>
</form>
<p id="message">{{message}}</p>
{% endblock %}
